<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calcBody">
        <div class = "screen">
            <div class="screenTop" id="top">
                
            </div>
            <div class="screenBottom" id="bottom">

            </div>
        </div>
        <div class = "buttons">
            <div class="row">
                <div class="button" id="b1" data-value="AC">AC</div>
                <div class="button" id="b2" data-value="del">DEL</div>
                <div class="button" id="b3" data-value="%">%</div>
                <div class="button" id="b4" data-value="/">รท</div>
            </div>
            <div class="row">
                <div class="button" id="b5" data-value="1">1</div>
                <div class="button" id="b6" data-value="2">2</div>
                <div class="button" id="b7" data-value="3">3</div>
                <div class="button" id="b8" data-value="*">x</div>
            </div>
            <div class="row">
                <div class="button" id="b9" data-value="4">4</div>
                <div class="button" id="b10" data-value="5">5</div>
                <div class="button" id="b11" data-value="6">6</div>
                <div class="button" id="b12" data-value="-">-</div>
            </div>
            <div class="row">
                <div class="button" id="b13" data-value="7">7</div>
                <div class="button" id="b14" data-value="8">8</div>
                <div class="button" id="b15" data-value="9">9</div>
                <div class="button" id="b16" data-value="+">+</div>
            </div>
            <div class="row">
                <div class="button" id="b17" data-value="0">0</div>
                <div class="button" id="b18" data-value=".">.</div>
                <div class="button" id="b19" data-value="=">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
